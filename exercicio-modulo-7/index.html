<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Verificação de Valores</h2>
        <form id="form-contas">
            <input type="text" id="numero-a" required placeholder="Valor menor" />
            <p class="error-message">
                Valores não atendem métricas pré-estabelecidas.
            </p>
            <input type="text" id="numero-b" required placeholder="Valor maior" />
            <!-- <input type="number" id="numeroA" required placeholder="Número A" />
            <input type="number" id="numeroB" required placeholder="Número B" /> -->
            <!-- <input type="number" id="valor-deposito" required placeholder="Valor" /> -->
            <!-- <textarea id="descricao" placeholder="Descrição (opcional)"></textarea> -->
            <button id="btn-depositar" type="submit">Depositar</button>

            <p class="success-message">
                O montante de: <b>1000</b> foi enviado para o cliente: <b>Nome do Cliente</b> - Conta: <b>1</b>
            </p>

        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
